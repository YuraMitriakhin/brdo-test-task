<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
</head>
<body>
<div th:switch="${users}">
    <div class="row">
        <div>
            <h2 th:case="null">No users yet!</h2>
            <div th:case="*">
                <h2>Users</h2>
                <table>
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Body</th>
                        <th>PostId</th>
                        <th>Username</th>
                        <th>UpdatedAt</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.body}"></td>
                        <td th:text="${user.postId}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.updatedAt}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
